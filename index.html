<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
       <div class="card">
         <h4> Your Result<h4>
         <div class="box">
            <h1>76</h1>
            <p> of 100</p>
         </div>
         <h3> Great</h3>
         <div class="description">
          <p>
            You scored higher than 65% of 
            the people who have taken 
            these tests.
          </p>
         </div>
          
       </div>

       <div class="card-summary">
         <h4> Summary</h4>
         <div class="flexbox-container">
          
          <div class="flexbox">
            <p class="category"><img src="assets/images/icon-reaction.svg" alt="">  Reaction</p>
            <p>80 / 100</p>
          </div>
 
          <div class="flexbox">
           <p class="category"><img src="assets/images/icon-memory.svg" alt=""> Memory</p>
           <p> 92 / 100</p>
         </div>
 
         <div class="flexbox">
           <p class="category"><img src="assets/images/icon-verbal.svg" alt="">  Verbal</p>
           <p> 61 / 100</p>
         </div>
 
         <div class="flexbox">
           <p class="category"><img src="assets/images/icon-visual.svg" alt="">  Visual</p>
           <p>72 / 100</p>
         </div>
         </div>
         
        <button>Continue</button>
       </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Wutyi Aung</a>.
    </div>
  </footer>
  
</body>
</html>
